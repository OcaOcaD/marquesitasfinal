<section id="cuota">
	<div id="cuota-box">
		<img src="diseño/img/cuota_texto.png" alt="">
	</div>
</section>
<!-- The Modal -->
<div id="myModal" class="modal">
  <i class="fas fa-times-circle close" style="color: red"></i>
  <img class="modal-content" id="modal_img">
  <div id="caption">
  	Menú
  </div>
</div>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('menu_button');
var modalImg = document.getElementById('modal_img');;
var captionText = "Menú";
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = "diseño/img/menu.png";
  captionText.innerHTML = this.alt;
}
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>
